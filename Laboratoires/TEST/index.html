<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte interactive – Montréal</title>

  <!-- Lien vers le fichier CSS -->
  <link rel="stylesheet" href="bandeau.css">
  
  <!-- Lien vers le CSS de MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    #header { text-align: center; padding: 10px; }
    #header-title { margin: 0; font-size: 24px; }
    #toggleCommerces { position: absolute;}
  </style>
</head>

<body>

  <div id="header">
    <h1 id="header-title">Carte interactive - Montréal</h1>
  </div>

  <div id="map"></div>

  <!-- Bouton pour activer/désactiver la couche commerces -->
  <button id="toggleCommerces">Afficher Commerces</button>

  <!-- Script MapLibre et autres fichiers JS -->
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <script src="./app.js"></script>
  <script src="./map-controls.js"></script>
  <script src="./map-layers.js"></script>
  <script src="./mouse-controls.js"></script>

</body>
</html>
